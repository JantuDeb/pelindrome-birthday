<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Birthday</title>
  </head>
  <body>
    <h1>Palindrome Birthday!</h1>
    <main class="container">
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" placeholder="Select date" />

      <button id="check">Show</button>
      <img
        class="loading"
        src="loading.gif"
        alt="Loading"
        width="200px"
        height="200px"
      />
      <p class="message">It's your lucky number</p>
    </main>

    <footer>
      <p>Jantu Deb</p>
      <ul class="footer-list">
        <li>
          <a class="links" href="https://github.com/JantuDeb" target="_blank">
            GitHub
          </a>
        </li>

        <li>
          <a
            class="links"
            href="https://twitter.com/Jantu__Deb"
            target="_blank"
          >
            Twitter
          </a>
        </li>
        <li>
          <a
            class="links"
            href="https://in.linkedin.com/in/jantu-deb-406760200"
            target="_blank"
          >
            Linkedin
          </a>
        </li>
      </ul>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
